<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Valentine Flower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1e 100%);
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .flower-container:hover {
            transform: scale(1.05);
        }

        /* Center Message */
        .flower-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff5f7 0%, #ffe4e8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 20;
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.4),
                inset 0 0 20px rgba(255, 182, 193, 0.5);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.1rem;
            color: #c2185b;
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 10px;
            line-height: 1.2;
        }

        /* Petals */
        .petal {
            position: absolute;
            top: 70%;
            left: 63%;
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c2185b 50%, #880e4f 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            margin-left: -40px;
            margin-top: -120px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.9);
        }

        /* Petal positions and rotations */
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) scale(0.3); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) scale(0.3); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) scale(0.3); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) scale(0.3); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) scale(0.3); }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) scale(0.3); }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) scale(0.3); }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) scale(0.3); }

        /* Inner petals (smaller layer) */
        .petal-inner {
            position: absolute;
            top: 65%;
            left: 60%;
            width: 60px;
            height: 90px;
            background: linear-gradient(135deg, #ff8fab 0%, #f06292 50%, #e91e63 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            margin-left: -30px;
            margin-top: -90px;
            z-index: 10;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .petal-inner:nth-child(9) { transform: translate(-50%, -50%) rotate(22.5deg) scale(0); }
        .petal-inner:nth-child(10) { transform: translate(-50%, -50%) rotate(67.5deg) scale(0); }
        .petal-inner:nth-child(11) { transform: translate(-50%, -50%) rotate(112.5deg) scale(0); }
        .petal-inner:nth-child(12) { transform: translate(-50%, -50%) rotate(157.5deg) scale(0); }
        .petal-inner:nth-child(13) { transform: translate(-50%, -50%) rotate(202.5deg) scale(0); }
        .petal-inner:nth-child(14) { transform: translate(-50%, -50%) rotate(247.5deg) scale(0); }
        .petal-inner:nth-child(15) { transform: translate(-50%, -50%) rotate(292.5deg) scale(0); }
        .petal-inner:nth-child(16) { transform: translate(-50%, -50%) rotate(337.5deg) scale(0); }

        /* Hover Effects */
        .flower-container:hover .petal {
            transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1) translateY(-40px);
            filter: brightness(1.1) drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
        }

        .flower-container:hover .petal-inner {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1) translateY(-25px);
        }

        .flower-container:hover .message {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .flower-container:hover .flower-center {
            box-shadow: 
                0 0 50px rgba(255, 105, 180, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Set rotation variables */
        .petal:nth-child(1) { --rotation: 0deg; }
        .petal:nth-child(2) { --rotation: 45deg; }
        .petal:nth-child(3) { --rotation: 90deg; }
        .petal:nth-child(4) { --rotation: 135deg; }
        .petal:nth-child(5) { --rotation: 180deg; }
        .petal:nth-child(6) { --rotation: 225deg; }
        .petal:nth-child(7) { --rotation: 270deg; }
        .petal:nth-child(8) { --rotation: 315deg; }

        .petal-inner:nth-child(9) { --rotation: 22.5deg; }
        .petal-inner:nth-child(10) { --rotation: 67.5deg; }
        .petal-inner:nth-child(11) { --rotation: 112.5deg; }
        .petal-inner:nth-child(12) { --rotation: 157.5deg; }
        .petal-inner:nth-child(13) { --rotation: 202.5deg; }
        .petal-inner:nth-child(14) { --rotation: 247.5deg; }
        .petal-inner:nth-child(15) { --rotation: 292.5deg; }
        .petal-inner:nth-child(16) { --rotation: 337.5deg; }

        /* Floating hearts background */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            animation: float-up 4s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Stem and leaves */
        .stem {
            position: absolute;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 3%;
            height: 100%;
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            border-radius: 4px;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            bottom: -40px;
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border-radius: 0 50% 0 50%;
            z-index: 0;
        }

        .leaf.left {
            left: 40%;
            transform: translateX(-35px) rotate(-30deg);
            transform-origin: right center;
        }

        .leaf.right {
            right: 25%;
            transform: translateX(35px) rotate(30deg) scaleX(-1);
            transform-origin: left center;
        }

        /* Hint text */
        .hint {
            margin-top: 140px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Sparkle effect on hover */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .flower-container:hover .sparkle {
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <!-- Main Content -->
    <div class="relative z-10 flex flex-col items-center">
        
        <!-- Flower -->
        <div class="flower-container">
            <!-- Outer Petals -->
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>

            <!-- Inner Petals -->
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>
            <div class="petal-inner"></div>

            <!-- Center -->
            <div class="flower-center">
                <div class="message">
                    <h1>Happy<br>Valentines!<br>ðŸ’–</h1>
                </div>
            </div>

            <!-- Stem and Leaves -->
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>

        <!-- Hint -->
        <p class="hint">Hover to bloom</p>
    </div>

    <script>
        // Generate floating hearts
        const heartsContainer = document.getElementById('hearts-container');
        const heartSymbols = ['â¤', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            // Remove after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 800);
        
        // Create initial batch
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }

        // Add sparkle effect on mouse move over flower
        const flower = document.querySelector('.flower-container');
        flower.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const rect = flower.getBoundingClientRect();
                sparkle.style.left = (e.clientX - rect.left) + 'px';
                sparkle.style.top = (e.clientY - rect.top) + 'px';
                flower.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
