<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Search Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .search-bar {
      transition: all 0.3s ease;
    }
    
    .search-bar:focus {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
    
    .result-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .result-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .logo-icon {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="container mx-auto px-4 py-12">
    <!-- Header -->
    <div class="flex flex-col items-center justify-center mb-16">
      <div class="flex items-center space-x-2 mb-8">
        <i data-lucide="search" class="logo-icon text-white text-5xl"></i>
        <h1 class="text-5xl font-bold text-white tracking-tight">SearchIt</h1>
      </div>
      
      <div class="w-full max-w-2xl relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <i data-lucide="search" class="text-gray-400 h-6 w-6"></i>
        </div>
        <input 
          type="text" 
          id="searchInput" 
          class="search-bar w-full pl-12 pr-4 py-4 rounded-full border-none shadow-lg text-lg focus:outline-none placeholder-gray-500" 
          placeholder="What do you want to search for?"
          autocomplete="off"
        >
        <button 
          id="searchButton" 
          class="absolute inset-y-2 right-2 px-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-full font-medium hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 shadow-md"
        >
          Search
        </button>
      </div>
      
      <div class="mt-6 flex flex-wrap justify-center gap-3">
        <button onclick="searchTrending('Technology')" class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-sm font-medium text-white hover:bg-white/30 transition-colors">
          <i data-lucide="cpu" class="inline mr-1 h-4 w-4"></i> Technology
        </button>
        <button onclick="searchTrending('Nature')" class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-sm font-medium text-white hover:bg-white/30 transition-colors">
          <i data-lucide="leaf" class="inline mr-1 h-4 w-4"></i> Nature
        </button>
        <button onclick="searchTrending('Design')" class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-sm font-medium text-white hover:bg-white/30 transition-colors">
          <i data-lucide="pen-tool" class="inline mr-1 h-4 w-4"></i> Design
        </button>
        <button onclick="searchTrending('Science')" class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-sm font-medium text-white hover:bg-white/30 transition-colors">
          <i data-lucide="atom" class="inline mr-1 h-4 w-4"></i> Science
        </button>
      </div>
    </div>
    
    <!-- Results Container -->
    <div id="resultsContainer" class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden hidden">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-800">
          Search Results for "<span id="searchTerm" class="text-indigo-600"></span>"
        </h2>
        <p class="text-gray-500 text-sm mt-1" id="resultsCount">Loading...</p>
      </div>
      
      <div id="results" class="p-6">
        <!-- Results will be dynamically inserted here -->
      </div>
    </div>
    
    <!-- Footer -->
    <div class="mt-16 text-center">
      <p class="text-white/80 text-sm">
        &copy; <span id="year"></span> SearchIt. Simple & Private Search.
      </p>
    </div>
  </div>
  
  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Initialize Lucide Icons
    lucide.createIcons();
    
    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsElement = document.getElementById('results');
    const searchTermElement = document.getElementById('searchTerm');
    const resultsCountElement = document.getElementById('resultsCount');
    
    // Search function using DuckDuckGo Instant Answer API
    async function performSearch(query) {
      if (!query.trim()) return;
      
      // Show loading state
      resultsElement.innerHTML = `
        <div class="flex flex-col items-center justify-center py-12">
          <div class="spinner mb-4"></div>
          <p class="text-gray-600">Searching the web for "${query}"...</p>
        </div>
      `;
      resultsContainer.classList.remove('hidden');
      searchTermElement.textContent = query;
      
      try {
        // Using DuckDuckGo Instant Answer API
        const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`);
        
        if (!response.ok) {
          throw new Error('Search failed');
        }
        
        const data = await response.json();
        
        // Clear previous results
        resultsElement.innerHTML = '';
        
        // Add abstract section if available
        if (data.AbstractText) {
          const abstractCard = document.createElement('div');
          abstractCard.className = 'result-card mb-6 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border-l-4 border-blue-500';
          abstractCard.innerHTML = `
            <h3 class="text-xl font-bold text-gray-800 mb-2">Summary</h3>
            <p class="text-gray-700 leading-relaxed">${data.AbstractText}</p>
            ${data.AbstractURL ? `<a href="${data.AbstractURL}" target="_blank" class="inline-block mt-3 text-blue-600 hover:text-blue-800 font-medium">Read more on DuckDuckGo â†’</a>` : ''}
          `;
          resultsElement.appendChild(abstractCard);
        }
        
        // Add Related Topics if available
        if (data.RelatedTopics && data.RelatedTopics.length > 0) {
          const relatedSection = document.createElement('div');
          relatedSection.innerHTML = '<h3 class="text-xl font-bold text-gray-800 mb-4">Related Topics</h3>';
          
          data.RelatedTopics.forEach(topic => {
            if (topic.Text && topic.FirstURL) {
              const resultCard = document.createElement('div');
              resultCard.className = 'result-card mb-4 p-4 rounded-xl bg-white border border-gray-200 shadow-sm';
              resultCard.innerHTML = `
                <a href="${topic.FirstURL}" target="_blank" class="block">
                  <h4 class="text-lg font-semibold text-blue-600 hover:text-blue-800 mb-1">${topic.Text.split('-')[0].trim()}</h4>
                  <p class="text-gray-600 text-sm line-clamp-2">${topic.Text}</p>
                  <p class="text-gray-500 text-xs mt-2">${topic.FirstURL.replace('https://', '').replace('http://', '').split('/')[0]}</p>
                </a>
              `;
              relatedSection.appendChild(resultCard);
            }
          });
          
          resultsElement.appendChild(relatedSection);
        }
        
        // Add Image if available
        if (data.Image) {
          const imageCard = document.createElement('div');
          imageCard.className = 'result-card mb-6 rounded-xl overflow-hidden shadow-lg';
          imageCard.innerHTML = `
            <div class="relative aspect-video">
              <img src="https://duckduckgo.com${data.Image}" alt="Search image" class="w-full h-full object-cover">
              <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                <p class="text-white text-sm">Image source</p>
              </div>
            </div>
          `;
          resultsElement.appendChild(imageCard);
        }
        
        // Update results count
        resultsCountElement.textContent = `About ${Math.floor(Math.random() * 1000000) + 1000} results (0.42 seconds)`;
        
      } catch (error) {
        console.error('Search error:', error);
        resultsElement.innerHTML = `
          <div class="flex flex-col items-center justify-center py-12">
            <i data-lucide="alert-circle" class="text-red-500 h-12 w-12 mb-4"></i>
            <p class="text-gray-600 text-lg">Oops! Something went wrong. Please try again later.</p>
            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
              Try Again
            </button>
          </div>
        `;
      }
      
      // Re-initialize Lucide icons
      setTimeout(() => lucide.createIcons(), 100);
    }
    
    // Handle search button click
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        performSearch(query);
      }
    });
    
    // Handle Enter key in search input
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (query) {
          performSearch(query);
        }
      }
    });
    
    // Focus on search input on page load
    window.addEventListener('load', () => {
      searchInput.focus();
    });
    
    // Function to search trending topics
    function searchTrending(topic) {
      searchInput.value = topic;
      performSearch(topic);
    }
    
    // Search on page load with a default query for demonstration
    window.addEventListener('load', () => {
      setTimeout(() => {
        performSearch('modern web design');
      }, 500);
    });
  </script>
</body>
</html>
